# Test-only sliding-window config to keep real-data tests stable.
# Mirrors configs/evals/sliding_window.yaml with fixed settings.

rollout_workers: 16
rollout_window_chunk: null

window_length_s: 30.0
stride_s: 5.0
out_of_envelope_rate: mean

plots:
  metrics: ["psd_centroid",
            "one_over_f_exponent",
            "cov_eig_entropy",
            "bandpower_ratio_alpha"]

timeseries_divergence:
  fs: 100
  fmin: 1.0
  fmax: 50.0
  welch_nperseg_s: 1.0
  welch_noverlap_frac: 0.5
  stft_nperseg_s: 1.0
  stft_noverlap_frac: 0.75
  tail_sigma: 3.0
  dfa_min_scale_s: 0.1
  dfa_max_scale_s: 2.0
  dfa_scales: 8
  hurst_min_lag_s: 0.1
  hurst_max_lag_s: 2.0
  hurst_lags: 8
