save_dir: /path/to/trainings/vqflatgpt/qwen2p5_flat
resume_from: /path/to/trainings/vqflatgpt/qwen2p5_flat/logs/version_X/checkpoints/last-checkpoint.ckpt

model_name: FlatGPTEmbedsRVQ
loss_name: CrossEntropyWithCodes
model_config: /path/to/configs/flatgpt/flat/model_chmix.yaml

datasplitter:
  dataset_class: ChunkDatasetReconstruction
  dataset_root:
    mous: /path/to/datasets/mous/cleaned
    omega: /path/to/datasets/omega/cleaned
    camcan: /path/to/datasets/camcan/cleaned
  example_seconds: 61.44
  overlap_seconds: 30.0
  split_strategy: dataset
  heldout_dataset: mous
  refresh_cache: false  # need to refresh if any datasplitter args change
  cache_dir: /path/to/datasets/cache/cleaned_61.44s_co-m

dataloader:
  batch_size: 8
  num_workers: 8
  prefetch_factor: 4
  pin_memory: true
  persistent_workers: true
  drop_last: true

lightning:
  lr: 2.0e-4
  weight_decay: 0.1  # 0.1 in qwen
  compile: true
  no_decay_verbose: true
  lr_warmup:
    steps: 2000      # counts scheduler steps (or epochs if interval is epoch)
    interval: step   # optional; defaults to scheduler interval

trainer:
  tune_batch_size: false
  max_epochs: 100
  accelerator: cuda
  check_val_every_n_epoch: 1
  checkpoint_cadence_epochs: 1
  num_sanity_val_steps: 0
  log_every_n_steps: 500
  precision: bf16-mixed
  gradient_clip_val: 1.0  # 1.0 in qwen
  early_stopping:
    monitor: val/loss
    patience: 10

eval_runner:
  enabled: false  # this is only configure to run on modal for now
  modal_function: runevalsh200
  max_batches: 1000
  num_examples: 0

  # STEP 1: Sample full sessions (concatenated chunks).
  example_sampler:
    seed: 42
    split: val
    task_type: rest  # optional; can be a list like [rest, auditory]
    num_sessions: 50
    context_length_s: 61.44
    total_length_s: 307.2 # 288

  # STEP 2: Generate rollouts from sampled contexts.
  generator:
    enabled: true
    seed: 42
    paired_file: /path/to/paired_rollouts.npy
    rollouts_per_context: 1
    rollout_batch_size: 50
    kv_overlap: 4096  # = 10.24 seconds
    sampling:
      strategy: roulette    

  # STEP 3: Analyses (each uses its own YAML config).
  analyses:
    - class: RolloutSlidingWindowAnalysis
      config: /path/to/configs/analyses/sliding_window_full.yaml
    - class: RolloutDivergenceAnalysis
      config: /path/to/configs/analyses/rollout_divergence_full.yaml

  token_summary:
    enabled: true
    tokens_per_second: 400
